<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updating Status</title>
  <link rel="stylesheet" type="text/css" href="{% static 'updateStatusStyle.css' %}">
</head>

<body>
  <h1>Status reporting: <script>outputMachine()</script></h1>
  <br><br>
  <div class="containContainers">
    <div class="inputContainer">
      <text> <b> Reporting As: <script> document.write(sessionStorage.getItem("userName"))  </script> </b> </text> <!-- to take values from database -->
      <br>
      <text> <b> Reporting for: <script>document.write(sessionStorage.getItem("machineName"))</script></b> </text>
      <br><br>
      <text>Status:</text>
      <br>
      <!-- combo box for machine status options -->
      <select name="status" id="status">
        <option value="" selected="selected">Select status</option>
        <option value="" >Fully Serviceable (Clinical)</option>
        <option value="" >Clinical with some limitations</option>
        <option value="" >On Service/PMI</option>
        <option value="" >Unserviceable (not clinical)</option>
      </select>
      <br> <br>
      <text>Description:</text>
      <br>
      <input type="text" placeholder="Enter Description" name="description" id="description" required>
      <br> <br>
      <text>Comments:</text>
      <textarea rows="5" id="multiLineInput"></textarea> <!-- multi-line textbox for comments -->
      <br><br><br><br>
      <!-- buttons to move to respective pages using connections.js -->
      <a href="{% url 'machineStatus' %}"><button type="submit" id="submit">Submit</button></a>
      <br><br>
      <a href="{% url 'updateStatus' %}"><button type="submit" id="discard">Discard</button></a>
      <br>
    </div>

    <!--static container to show options for status combo box -->
    <div class="keyContainer">
      <text> <b> Status Key: </b></text>
      <br> <br>
      <div id="circleClinical"></div>
      <text>Fully Serviceable (Clinical)</text>
      <br> <br> <br>
      <div id="circleLimitations"></div>
      <text>Clinical with some limitations</text>
      <br> <br><br>
      <div id="circleService"></div>
      <text>On Service / PMI</text>
      <br> <br> <br>
      <div id="circleUnserviceable"></div>
      <text>Unserviceable (not clinical - i.e. ongoing fault)</text>
    </div>
  </div>
</body>
<footer>
  <script>
    function set_user_values() {
      var status = getElementById("status")
      var description = getElementById("description")
      var comments = getElementById("multiLineInput")

      sessionStorage.setItem("status", status);
      sessionStorage.setItem("description", description);
      sessionStorage.setItem("comments", comments);
    }
  </script>
</footer>
</html>
