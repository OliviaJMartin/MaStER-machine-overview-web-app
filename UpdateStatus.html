<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating Status</title>
  <link rel="stylesheet" type="text/css" href="updateStatusStyle.css">
</head>
<body>
  <h1>Status reporting: LA1</h1>

  <div class="containContainers">
    <div class="inputContainer">
      <text> <b> Reporting As: </b> </text>
      <br><br>
      <text>*Status:</text>
      <br>
      <input type="text" placeholder="Enter Status" name="status" required> <!--text box to be swapped out to combo when django is added -->
      <br> <br>
      <text>*Comments</text>
      <textarea rows="5" id="multiLineInput"></textarea> <!-- multi-line textbox for comments -->
      <br><br><br><br>
      <button type="submit">Submit</button>
      <br><br>
      <button type="submit">Discard</button>
      <br>
    </div>

    <div class="keyContainer">
      <text> <b> Status Key: </b></text>
      <br> <br>
      <div id="circleClinical"></div>
      <text>Fully Serviceable (Clinical)</text>
      <br> <br> <br>
      <div id="circleLimitations"></div>
      <text>Clinical with some limitations</text>
      <br> <br><br>
      <div id="circleService"></div>
      <text>On Service / PMI</text>
      <br> <br> <br>
      <div id="circleUnserviceable"></div>
      <text>Unserviceable (not clinical - i.e. ongoing fault)</text>
    </div>
  </div>
  <div class="imageContainer">image</div>
</body>
</html>
